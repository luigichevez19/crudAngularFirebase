<p>UNO product works!</p>

<div class="card mt-5">
    <div class="card-body">

        <!-- Cuando el evento onSubmit , suceda se va pasar todo el formulario 'productForm' -->
        <form #empleadoForm="ngForm" (ngSubmit)="onSubmit(empleadoForm)">

            <!-- TO UPDATE -->
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.$key">

            <div class="form-group">
                <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.name" placeholder="Nombre Empleado">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="area" #name="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.area" placeholder="Area">
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-plus-circle"></i> Agregar Empleado
                </button>
                <button class="btn btn-secondary" type="reset" (click)="resetForm(empleadoForm)">
                    <i class="fas fa-sync-alt"></i> Reset
                </button>
            </div>
        </form>
    </div>
</div>
