<div class="card">
    <div class="card-body">
        <h6 class="text-center">
            Lista de empleados
        </h6>
        <table class="table table-sm table-hover">
            <tbody>
                <tr *ngFor="let empleado of empleadoList">
                    <td>{{empleado.$key}}</td>
                    <td>{{empleado.name}}</td>
                    <td>{{empleado.area}}</td>
                    <td>
                        <a class="btn btn-secondary text-white" (click)="onEdit(empleado)">
                            <i class="far fa-edit"></i>
                        </a>
                        <a class="btn btn-danger text-white" (click)="onDelete(empleado.$key)">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
